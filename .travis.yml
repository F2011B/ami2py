language: python
sudo: false
cache:
  directories:
  - "$HOME/.cache/pip"
python:
- 3.8
env:
- DIST="--installpkg ./dist/ami2py-*.whl"
install:
- pip install -r requirements.txt
- pip list
- python setup.py bdist_wheel
- pip install .
script:
- pytest tests
deploy:
